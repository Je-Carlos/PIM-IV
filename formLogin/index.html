<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link do css -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Login</title>
  </head>
  <header>
    <div class="container-header">
      <a href="#">
        <!-- Link para a home -->
        <img
          class="logo"
          src="assets/img/VSsecurity.png"
          alt="Logo da VSsecurity azul e branco"
      /></a>
      <ul class="navbar">
        <li><a href="#">Home</a></li>
        <!-- Link para a home -->
        <li><a href="#">Cotação</a></li>
        <!-- Link para a cotação -->
        <li><a href="#">Dúvidas</a></li>
        <!-- Link para as dúvidas -->
      </ul>
      <div class="main-header">
        <a href="#" class="user"
          ><img src="assets/img/user-3-fill.svg" alt="" /> Login</a
        >
        <a href="#" class="user">
          <img src="assets/img/user-settings-fill.svg" alt="" />Registrar</a
        >
      </div>
    </div>
  </header>
  <body>
    <div class="main-login">
      <div class="left-login">
        <h1>
          Faça login <br />
          E realize uma cotação conosco !
        </h1>
        <img
          class="left-login-image"
          src="assets/img/tablet-login-animate.svg"
          alt="Duas pessoas dando a mão fechando um negócio" />
      </div>
      <div class="right-login">
        <div class="card-login">
          <h1>Login</h1>
          <div class="textfield">
            <label for="usuario">Usuário</label>
            <input
              type="text"
              name="usuario"
              id="usuario"
              placeholder="E-mail de login"
              required />
          </div>
          <div class="textfield">
            <label for="senha">Senha</label>
            <input
              type="password"
              name="senha"
              id="senha"
              placeholder="Senha de login"
              required />
          </div>
          <button class="button-login"><a href="#"></a>Login</button>
          <!-- Link para fazer o login -->
          <button class="register-button"><a href="#">Registrar</a></button>
          <!-- Link para a página de registro -->
        </div>
      </div>
    </div>
  </body>
</html>
