<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Login</title>
  </head>
  <body>
    <div class="main-login">
      <div class="left-login">
        <h1>
          Faça login <br />
          E realize uma cotação conosco !
        </h1>
        <img class="left-login-image" src="assets/img/tablet-login-animate.svg" alt="Duas pessoas dando a mão fechando um negócio">
      </div>
      <div class="right-login">
        <div class="card-login">
          <h1>Login</h1>
          <div class="textfield">
            <label for="usuario">Usuário</label>
            <input
              type="text"
              name="usuario"
              id="usuario"
              placeholder="E-mail de login"
              required
            />
          </div>
          <div class="textfield">
            <label for="senha">Senha</label>
            <input
              type="password"
              name="senha"
              id="senha"
              placeholder="Senha de login"
              required
            />
          </div>
          <button class="button-login">Login</button>
        </div>
      </div>
    </div>
  </body>
</html>
